<!DOCTYPE html>
<html>
<head>
	<title> tic toc toe</title>
	<style >
	#kotak{
		border: solid 3px yellow;
		width: 180px;
		height: 180px;
		margin-left: 32%;
		margin-top: 5%;


	}
	#tombol{
		width: 60px;
		height: 60px;
		float: left;
	}
	.depan{
		width: 60px;
		height: 60px;
		background-color: red;
	    position: absolute;
		transform: perspective(600px) rotateY(0deg);
		border: solid 5px yellow;
		backface-visibility: hidden;
		transition: transform 1s linear 0s;
		
	}
	.belakang{
		width: 60px;
		height: 60px;
		background-color: red;
		position: absolute;
		transform: perspective(600px) rotateY(180deg);
		border: solid 5px yellow;
		backface-visibility: hidden;
		transition: transform 1s linear 0s;
		font-size: 40px;
		
		}
		h2{
			margin-left: 65%;
			width: 8%;
			background-color: yellow;
			text-align: center;
		}
		a{
			color: red;
		}
	
	</style>
	
</head>

<body bgcolor="pink"  >
<h2><a href="ketiga.html">level 3</a></h2>

<div id="kotak" >

	<div id="tombol"  onclick="kliktombol(1)">
	<button id="btn1D" class="depan" ></button>
	<button id="btn1B" class="belakang"></button>
		
	</div>
	<div id="tombol"  onclick="kliktombol(2)">
	<button id="btn2D" class="depan"></button>
	<button id="btn2B" class="belakang"></button>
		
	</div>
	<div id="tombol"  onclick="kliktombol(3)">
	<button id="btn3D" class="depan"></button>
	<button id="btn3B" class="belakang"></button>
		
	</div>
	<div id="tombol"  onclick="kliktombol(4)">
	<button id="btn4D" class="depan"></button>
	<button id="btn4B" class="belakang"></button>
		
	</div>
	<div id="tombol"  onclick="kliktombol(5)">
	<button id="btn5D" class="depan"></button>
	<button id="btn5B" class="belakang"></button>
		
	</div>
	<div id="tombol"  onclick="kliktombol(6)">
	<button id="btn6D" class="depan"></button>
	<button id="btn6B" class="belakang"></button>
		
	</div>
	<div id="tombol"  onclick="kliktombol(7)">
	<button id="btn7D" class="depan"></button>
	<button id="btn7B" class="belakang"></button>
		
	</div>
	<div id="tombol"  onclick="kliktombol(8)">
	<button id="btn8D" class="depan"></button>
	<button id="btn8B" class="belakang"></button>
		
	</div>
	<div id="tombol"  onclick="kliktombol(9)">
	<button id="btn9D" class="depan"></button>
	<button id="btn9B" class="belakang"></button>
		
	</div>
</div>

<h1 id="ket"></h1>



<script>
var ft=new Audio();
ft.src="ft.mp3"
var pemain="x";
document.getElementById("ket").innerHTML="dimulai dengan pemain :"+pemain;


	function kliktombol(x){
		document.getElementById("btn"+x+"D").style.transform=
		"perspective(600px) rotateY(-180deg)";

		document.getElementById("btn"+x+"B").style.transform=
		"perspective(600px) rotateY(0deg)";

		document.getElementById("btn"+x+"B").innerHTML=pemain;

		document.getElementById("btn"+x+"B").value=pemain;

		document.getElementById("btn"+x+"B").disabled="disabled";

		if (pemain=="x") {
			document.getElementById("ket").innerHTML="Giliran pemain: O";
			skor();
			pemain ="O";
        }else{
        	document.getElementById("ket").innerHTML="Giliran pemain: x";
        	skor();
        	pemain ="x";
        }

        function skor(){
        	if (document.getElementById("btn1B").value==pemain&&        		
        		document.getElementById("btn2B").value==pemain &&
        		document.getElementById("btn3B").value==pemain
        		){
        		menang(1,2,3);
        	}else if (
        	    document.getElementById("btn4B").value==pemain&&        		
        		document.getElementById("btn5B").value==pemain &&
        		document.getElementById("btn6B").value==pemain
        		){
        		menang(4,5,6);
        	}else if (
        	    document.getElementById("btn7B").value==pemain&&        		
        		document.getElementById("btn8B").value==pemain &&
        		document.getElementById("btn9B").value==pemain
        		){
        		menang(7,8,9);
        	}else if (
        	    document.getElementById("btn1B").value==pemain&&        		
        		document.getElementById("btn4B").value==pemain &&
        		document.getElementById("btn7B").value==pemain
        		){
        		menang(1,4,7);
        	}else if (
        	    document.getElementById("btn2B").value==pemain&&        		
        		document.getElementById("btn5B").value==pemain &&
        		document.getElementById("btn8B").value==pemain
        		){
        		menang(2,5,8);
        	}else if (
        	    document.getElementById("btn3B").value==pemain&&        		
        		document.getElementById("btn6B").value==pemain &&
        		document.getElementById("btn9B").value==pemain
        		){
        		menang(3,6,9);
        	}else if (
        	    document.getElementById("btn1B").value==pemain&&        		
        		document.getElementById("btn5B").value==pemain &&
        		document.getElementById("btn9B").value==pemain
        		){
        		menang(1,5,9);
        	}else if (
        	    document.getElementById("btn3B").value==pemain&&        		
        		document.getElementById("btn5B").value==pemain &&
        		document.getElementById("btn7B").value==pemain
        		){
        		menang(3,5,7);
        	}



}
        
        function menang(a,b,c){
        	ft.play();
        	document.getElementById("ket").innerHTML="pemenangnya adalah pemain : "+pemain;

        	for(i=1;i<10;i++){
        		document.getElementById("btn"+i+"D").disabled="disabled"
        	}

        	var x=1;
        	function animasi(){
        		if (x==1) {
        			document.getElementById("btn"+a+"B").style.background="yellow";
        			document.getElementById("btn"+b+"B").style.background="yellow";
        			document.getElementById("btn"+c+"B").style.background="red";
        			x=2;
        		}else if (x==2) {
        			document.getElementById("btn"+c+"B").style.background="yellow";
        			document.getElementById("btn"+a+"B").style.background="red";
        			document.getElementById("btn"+b+"B").style.background="yellow";
        			x=3;

        		}else if (x==3) {
        			document.getElementById("btn"+b+"B").style.background="red";
        			document.getElementById("btn"+c+"B").style.background="yellow";
        			document.getElementById("btn"+a+"B").style.background="yellow";
        			x=1;

        	}

        }
        	setInterval(animasi,150);
        }
		

	}
</script>

</body>
</html>
